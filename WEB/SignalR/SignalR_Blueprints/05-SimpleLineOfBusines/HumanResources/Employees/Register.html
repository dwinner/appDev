<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div class="well">
        <form class="form-horizontal">
            <fieldset>
                <legend>Register</legend>

                <div class="form-group">
                    <label for="firstName" class="col-lg-2 control-label">F.name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="firstName" placeholder="First name" data-bind="value: employee.firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="col-lg-2 control-label">L.name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" data-bind="value: employee.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="socialSecurityNumber" class="col-lg-2 control-label">SSN</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="socialSecurityNumber" placeholder="Social Security Number" data-bind="value: employee.socialSecurityNumber">
                    </div>
                </div>

                <div class="form-group">
                    <label for="hiredDate" class="col-lg-2 control-label">Hired</label>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="socialSecurityNumber" placeholder="Hired date" data-bind="value: employee.hiredDate">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="button" class="btn btn-primary" data-bind="click:hire">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
